<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="w-100 centrar">
            <div class="row">
                <div class="col-lg col-md">
                    <div class="border col-12 col">
                        <div class="bg-oscuro text-center text-verde py-1 border-top-0 rounded">
                            <h2>Sign in to NorthWind</h2>
                        </div>
                        <form>
                            <div class="p-3">
                              <label for="exampleInputEmail1" class="form-label rounded">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="name@example.com">
                            </div>
                            <div class="p-3">
                              <label for="exampleInputPassword1" class="form-label rounded">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1"
                              placeholder="Sample password">
                            </div>
                        </form>
                        <div class="text-center p-3 border bg-light">
                            <button type="submit" class="bg-verde py-2 border-0 px-4 rounded-pill text-white">Sign in</button>
                        </div>
                    </div>
                </div>
        
                <div class="col-lg col-md">
                    <div class=" border col-12 col">
                        <div class="bg-oscuro text-center text-verde py-1 rounded">
                            <h2>Create an account</h2>
                        </div>
                        <form>
                            <div class="p-3">
                              <label for="exampleInputEmail1" class="form-label rounded">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                              placeholder="name@example.com">
                            </div>
                            <div class="p-3">
                              <label for="exampleInputPassword1" class="form-label rounded">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1"
                              placeholder="Sample password">
                            </div>
                            <div class="row p-3">
                                <div class="p-3 col-lg">
                                    <label for="exampleInputPassword1" class="form-label rounded">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Sample password">
                                </div>
                                <div class="p-3 col-lg">
                                    <label for="exampleInputPassword1" class="form-label rounded">Confirm password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Sample password">
                                </div>
                            </div>
                        </form>
                        <div class="text-center p-3 border">
                            <button type="submit" class="bg-verde py-2 border-0 px-4 rounded-pill text-white">Sign in</button>
                        </div>
                    </div>
                </div>  
        
                </div>
        </div>
    </div>
        
</body>
</html>
